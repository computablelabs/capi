language: python
services:
  - docker
python:
  - "3.6"
before_install:
  - pip install awscli
  - pip install boto3
install:
  - pip install -r requirements.txt
  - pip install -U web3[tester]==5.0.2
  - pip install -i https://test.pypi.org/simple/ computable
script:
  - make test
deploy:
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: skynet
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: rinkeby
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: mainnet
